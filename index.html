<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <form id="weatherForm">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input 
                        type="text" 
                        id="location" 
                        name="location" 
                        placeholder="Enter city name or zip code"
                        required
                    >
                </div>
                <button type="submit">Get Weather</button>
            </form>
            <div id="result">
                <div class="weather-info">
                    <div class="temperature">50Â°</div>
                    <div class="weather-type">Partially cloudy</div>
                    <div class="forecast">
                        Similar temperatures continuing with a chance of rain tomorrow & a chance of snow Monday & Tuesday.
                    </div>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
